<dx-data-grid id="gridContainer"
              [dataSource]="dataSource"
              [allowColumnReordering]="true"
              [showBorders]="true">

  <dxi-column dataField="name" caption="Name"></dxi-column>
  <dxi-column dataField="surname" caption="Surname"></dxi-column>
  <dxi-column dataField="email" caption="Email"></dxi-column>
  <dxi-column dataField="address" caption="Address"></dxi-column>
  <dxi-column dataField="salary" caption="Salary"></dxi-column>
  <dxi-column dataField="companyId" caption="Company Name" [groupIndex]="0">
    <dxo-lookup [dataSource]="CompanyForeignDataSource"
                displayExpr="name"
                valueExpr="id">
    </dxo-lookup>
  </dxi-column>

  <dxo-search-panel [visible]="true"></dxo-search-panel>
  <dxo-paging [pageSize]="10"></dxo-paging>
  <dxo-group-panel [visible]="true"></dxo-group-panel>
  <dxo-grouping #expand [autoExpandAll]="false"></dxo-grouping>
</dx-data-grid>
